<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@asahisai">
    <meta name="description" content="webARです。カメラの使用を許可してください。">
    <meta property="og:title" content="旭祭実行委員会">
    
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="旭祭実行委員会_広報局">
    <title>旭祭広報局-引退メッセージ</title>
    
</head>

<body>
    
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets background="transparent">
            <!--複数画像-->
            <img id="card1" src="marker/1.jpg" />
            <a-asset-item id="model1" src="ARmodel/kuruton_red.gltf"></a-asset-item>
            <img id="card2" src="marker/2.jpg" />
            <a-asset-item id="model2" src="ARmodel/kuruton_red.gltf"></a-asset-item>
            <!-- <a-asset-item id="model2" src="ARmodel/thankyou.gltf"></a-asset-item>
            <a-asset-item id="model3" src="ARmodel/kuruton_purple.gltf"></a-asset-item> -->
        </a-assets>
    
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 一つのマーカーで複数のモデルを表示 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card1" position="0 0 0" height="1" width="auto" rotation="0 0 0"></a-plane>

            <!-- 1つ目のモデル -->
            <a-gltf-model rotation="0 0 -90" position="0 0 0.1" scale="0.2 0.2 0.2" src="#model1" animation-mixer></a-gltf-model>
            
            <a-text value="\ Thank You !!! /" color="#7a1a24" position="0 1 0.1" align="center" width="5"></a-text>

        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#card2" position="0 0 0" height="1" width="auto" rotation="0 0 0"></a-plane>

            <!-- 1つ目のモデル -->
            <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.2 0.2 0.2" src="#model2" animation-mixer></a-gltf-model>
            
            <a-text value="\ Thank You !!! /" color="#7a1a24" position="0 1 0.1" align="center" width="5"></a-text>

        </a-entity>

    </a-scene>
    
</body>
</html>
